      },
      {
        name: 'hybrid',
        title: 'Hybrid',
        image: '/images/hybrid-wide.jpg',
        placeholder: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/2wBDAAEBAQEBAQIBAQIDAgICAwQDAwMDBAUEBAQEBAUGBQUFBQUFBgYGBgYGBgYHBwcHBwcICAgICAkJCQkJCQkJCQn/2wBDAQEBAQICAgQCAgQJBgUGCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQn/wAARCAADAA4DASIAAhEBAxEB/8QAFgABAQEAAAAAAAAAAAAAAAAAAAYK/8QAHxAAAgEEAwEBAAAAAAAAAAAAAQIDAAQFEQYhMSJh/8QAFQEBAQAAAAAAAAAAAAAAAAAAAQL/xAAYEQACAwAAAAAAAAAAAAAAAAAAEQEhMf/aAAwDAQACEQMRAD8A3qctwNhyXBTYjJNOsMhQk21xNbSfLBhqWB45B2O9MNjo7BIqiRFjQRr4o0Nnfn6aUoUaU6R//9k='

        placeholder: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/2wBDAAEBAQEBAQIBAQIDAgICAwQDAwMDBAUEBAQEBAUGBQUFBQUFBgYGBgYGBgYHBwcHBwcICAgICAkJCQkJCQkJCQn/2wBDAQEBAQICAgQCAgQJBgUGCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQn/wAARCAADAA4DASIAAhEBAxEB/8QAFgABAQEAAAAAAAAAAAAAAAAAAAgK/8QAHxAAAgICAQUAAAAAAAAAAAAAAgMAAQQIBQYRFDGB/8QAFAEBAAAAAAAAAAAAAAAAAAAAAv/EABkRAAIDAQAAAAAAAAAAAAAAAAABMTJR8P/aAAwDAQACEQMRAD8A2lbv4aeQ1f6ownkwQYOHRWphqLt5qPRrsSr5dSraiIVI3Vdh/9k='

    class ShopCategoryData extends Polymer.Element {

      static get is() { return 'shop-category-data'; }

      static get properties() { return {

        categoryName: String,

        itemName: String,

        categories: {
          type: Array,
          value: categoryList,
          readOnly: true,
          notify: true
        },

        category: {
          type: Object,
          computed: '_computeCategory(categoryName)',
          notify: true
        },

        item: {
          type: Object,
          computed: '_computeItem(category.items, itemName)',
          notify: true
        },

        failure: {
          type: Boolean,
          notify: true,
          readOnly: true
        }

      }}

      _getCategoryObject(categoryName) {
        for (let i = 0, c; c = this.categories[i]; ++i) {
          if (c.name === categoryName) {
            return c;
          }
        }
      }

      _computeCategory(categoryName) {
        // Fetch the items of the category. Note that the fetch is asynchronous,
        // which means `category.items` may not be set initially (but that path
        // will be notified when the fetch completes).
        let categoryObj = this._getCategoryObject(categoryName);
        this._fetchItems(categoryObj, 1);
        return categoryObj;
      }

      _computeItem(items, itemName) {
        if (!items || !itemName) {
          return;
        }
        for (let i = 0, item; item = items[i]; ++i) {
          if (item.name === itemName) {
            return item;
          }
        }
      }

      _fetchItems(category, attempts) {
        this._setFailure(false);
        // Only fetch the items of a category if it has not been previously set.
        if (!category || category.items) {
          return;
        }
        this._getResource({
          url: '/data/' + category.name + '.json',
          onLoad(e) {
            this.set('category.items', JSON.parse(e.target.responseText));
          },
          onError(e) {
            this._setFailure(true);
          }
        }, attempts);
      }

      _getResource(rq, attempts) {
        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', (e) => {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this._getResourceDebouncer = Polymer.Debouncer.debounce(this._getResourceDebouncer,
              Polymer.Async.timeOut.after(200), this._getResource.bind(this, rq, attempts - 1));
          } else {
            rq.onError.call(this, e);
          }
        });

        xhr.open('GET', rq.url);
        xhr.send();
      }

      refresh() {
        if (this.categoryName) {
          // Try at most 3 times to get the items.
          this._fetchItems(this._getCategoryObject(this.categoryName), 3);
        }
      }

    }

    customElements.define(ShopCategoryData.is, ShopCategoryData);

  })();
  </script>
